    <div class="panel-heading">
        <h3 class="panel-title">
            {{ convertToDate({unformattedDate: weatherDay.dt})| date: dateFormat  }}

    <div clas="panel-body">
        Daytime Temperature: {{ convertToTemperature({tempK: weatherDay.temp.day}) }}C
    </div>
</div>
